<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>javascript-calculator</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <body>
    <div class="page-wrapper">
        <main>
            <div class="calculator">
                <div class="calculator__screen u-margin-bottom-small">
                    <span class="calculator__screen-inner">

                    </span>                    
                </div>
                <div class="calculator__pad">

                    <div class="row">
                        <div class="col-1-of-5">
                            <button class="calculator__pad-num" data-num="7">7</button>
                        </div>
                        <div class="col-1-of-5">
                            <button class="calculator__pad-num" data-num="8">8</button>
                        </div>
                        <div class="col-1-of-5">
                            <button class="calculator__pad-num" data-num="9">9</button>
                        </div>
                        <div class="col-1-of-5">
                            <button class="calculator__pad-num correct">D</button>
                        </div>
                        <div class="col-1-of-5">
                            <button class="calculator__pad-num clear">C</button>
                        </div>
                    </div>
        
                    <div class="row">
                        <div class="col-1-of-5">
                            <button class="calculator__pad-num" data-num="4">4</button>
                        </div>
                        <div class="col-1-of-5">
                            <button class="calculator__pad-num" data-num="5">5</button>
                        </div>
                        <div class="col-1-of-5">
                            <button class="calculator__pad-num" data-num="6">6</button>
                        </div>
                        <div class="col-1-of-5">
                            <button class="calculator__pad-num" data-op="*">x</button>
                        </div>
                        <div class="col-1-of-5">
                            <button class="calculator__pad-num" data-op="/">/</button>
                        </div>
                    </div>
        
                    <div class="row">
                        <div class="col-1-of-5">
                            <button class="calculator__pad-num" data-num="1">1</button>
                        </div>
                        <div class="col-1-of-5">
                            <button class="calculator__pad-num" data-num="2">2</button>
                        </div>
                        <div class="col-1-of-5">
                            <button class="calculator__pad-num" data-num="3">3</button>
                        </div>
                        <div class="col-1-of-5">
                            <button class="calculator__pad-num" data-op="+">+</button>
                        </div>
                        <div class="col-1-of-5">
                            <button class="calculator__pad-num" data-op="-">-</button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-1-of-5">
                            <button class="calculator__pad-num" data-num="0">0</button>
                        </div>
                        <div class="col-1-of-5">
                            <button class="calculator__pad-num" data-num=".">.</button>
                        </div>
                        <div class="col-1-of-5">
                            <button class="calculator__pad-num" data-op="**">EXP</button>
                        </div>
                        <div class="col-2-of-5">
                            <button class="calculator__pad-num equal">=</button>
                        </div>
                    </div>
                </div>
            </div>     
        </main>
    </div>
    </body>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
